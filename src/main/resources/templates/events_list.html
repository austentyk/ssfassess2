<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listing</title>
</head>
<body>
    <h1>List of Events</h1>
    <form th:action="@{/event/register/{event.Id}}" method="GET" th:object="${event}"></form>
    <div class="table">
        <table> 
            <thead>
            <tr>
            <th>Event ID</th> <th>Event Name</th> <th>Event Size</th> <th>Event Date</th> <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="event : ${eventList}">
                    <td th:text="${event.eventId}"></td>
                    <td th:text="${event.eventName}"></td>
                    <td th:text="${event.eventSize}"></td>
                    <td th:text="${#dates.format(new Java.util.Date(event.eventDate))}"></td>
                    <button type="submit">Register</button>
                </tr>
        </tbody>
        </table>
    </div>

    
</body>
</html>

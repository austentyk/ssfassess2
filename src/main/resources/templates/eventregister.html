<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event</title>
</head>
<body>
    <div class="top" th:object="event">
    <h1>Register event</h1>
    <h3>You have chosen to register for the following event:</h2>
    <h2 th:text="${event.eventName}"></h2>
    <h2 th:text="${#dates.format(new Java.util.Date(event.eventDate))}"></h2>
    </div>
    <div class="form">
        <form th:action="@{/event/register/complete}" th:object="User" method="post">
            <label>Full name:</label>
            <input type="text" th:field="*{name}"> <br/>
            <label>Date of Birth: (yyyy-MM-dd)</label> 
            <input type="date" th:field="*{DOB}"> <br/>
            <label>Email:</label>
            <input type="text" th:field="*{email}"> <br/>
            <label>Phone Number:</label>
            <input type="text" th:field="*{phoneNo}">
            <label>Gender:</label>
            <select th:field="*{gender}">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Others</option>
            </select>

        </form>
    </div>
    
</body>
</html>
